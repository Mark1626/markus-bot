name: markus bot greet

on:
  schedule:
    - cron: '15,45 * * * *'

jobs:
  greet-user:
    name: Greet user
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Run action'
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install
      - run: node greet.js
        env:
          KB_USERNAME: ${{ secrets.KB_USERNAME }}
          KB_PAPERKEY: ${{ secrets.KB_PAPERKEY }}
